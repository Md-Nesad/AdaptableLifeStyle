  <body style="background-color: white">
    <div class="py-5 login_container">
      <div class="main-box">
        <!-- LEFT SIDE -->
        <div class="left-box">
          <img

            <h5 class="text-center mb-4">Sign in your account</h5>

            <div class="d-flex flex-column">

              <input
                type="email"
                class="sign_up_input mb-3"
                placeholder="yourmail.example@gmail.com"
              />
            </div>

            <!-- Password -->
            <div class="d-flex flex-column">
              <label class="mb-1 sign_up_label">Password</label>
              <input
                type="password"
                class="sign_up_input mb-1"
                placeholder="Enter Password"
              />
            </div>

            <div
              class="d-flex justify-content-between align-items-center mb-5 remember"
            >
              <div class="d-flex gap-2 align-items-center">
                <input type="checkbox" /> <span>Remember my preference</span>
              </div>

              <a href="#" class="text-warning small">Forget Password?</a>
            </div>

            <button class="btn btn-login">Sign Me In</button>
