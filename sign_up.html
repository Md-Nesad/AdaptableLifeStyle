<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>
      Adopted LifeStyle - Healthy Foods, Smart Living & Modern Recipes
    </title>
    <meta
      name="description"
      content="Adopted LifeStyle inspires you to live better with healthy food habits, modern recipes, and wellness tips. Discover nutritious meals, smart living ideas, and a positive lifestyle that fits your daily routine."
    />
    <meta
      name="keywords"
      content="Adopted LifeStyle, healthy lifestyle, organic food, nutrition tips, healthy recipes, fitness meals, clean eating, wellness, healthy living blog, modern lifestyle, diet and health"
    />
    <meta name="author" content="" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/logo/icon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/slick.min.css" />
    <link rel="stylesheet" href="./css/nice-select.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: white">
    <div class="form-wrapper">
      <div class="text-center mb-4">
        <img
          class="sign_up_logo"
          src="./images/logo/logo.png"
          width="180"
          alt=""
        />
        <h5 class="mt-3 fw-bold">Create an account</h5>
      </div>

      <!-- Upload Boxes -->
      <div class="row g-3 mb-4">
        <div class="col-md-6 col-12">
          <div class="sign-up-upload-box">
            <div class="text-success fs-3 mb-1">
              <img src="./images/admin_page/image_upload.png" alt="" />
            </div>
            <span>Upload Profile Image</span>
            <small>Supported Image : JPG/PNG</small>
          </div>
        </div>

        <div class="col-md-6 col-12">
          <div class="sign-up-upload-box">
            <div class="text-success fs-3 mb-1">
              <img src="./images/admin_page/image_upload.png" alt="" />
            </div>
            <span>Upload Full Body Image</span>
            <small>Supported Image : JPG/PNG</small>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form>
        <div class="row g-4">
          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">First Name*</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Enter your first name"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Last Name*</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Enter your last name"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Email*</label>
            <input
              type="email"
              class="sign_up_input"
              placeholder="Enter your email"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Phone Number*</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="(+1) 405-265-9008"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Address - Street No</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Your address"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Address - APT Unit No</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Your APT Unit No"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Country</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Select Your Country"
            />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">State</label>
            <input type="text" class="sign_up_input" placeholder="Your state" />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">City</label>
            <input type="text" class="sign_up_input" placeholder="Your city" />
          </div>

          <div class="col-md-6 col-12 d-flex flex-column gap-2">
            <label class="sign_up_label">Zip Code</label>
            <input
              type="text"
              class="sign_up_input"
              placeholder="Enter zip code"
            />
          </div>
        </div>

        <button class="sign_me_btn">Sign Me In</button>

        <p class="text-start mt-3 have_account">
          Already have an account?
          <a class="login-link" href="./login.html">Login</a>
        </p>
      </form>
    </div>

    <!-- <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.nice-select.js"></script>
    <script src="./js/custom.js"></script> -->
  </body>
</html>
